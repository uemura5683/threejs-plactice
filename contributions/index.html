<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" async="" defer=""></script>
    <title>three.js css - MAC2</title>
    <style>
      html, body {
        height: 100%;
      }
      body {
        background: black;
        margin: 0;
        font-family: Helvetica, sans-serif;;
        overflow: hidden;
      }
      #container {
        opacity: 1;
        transition: ease .5s all;
      }
      #container.fadeout {
        opacity: 0;
        transition: ease .5s all;
      }
      #container > div {
        width: 100% !important;
        height: 100vh !important;
      }
      a {
        color: #ffffff;
      }
      #info {
        position: absolute;
        width: 100%;
        color: #ffffff;
        padding: 5px;
        font-family: Monospace;
        font-size: 13px;
        font-weight: bold;
        text-align: center;
        z-index: 1;
      }
      #menu {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
      }
      .element {
        width: 120px;
        height: 120px;
        box-shadow: 0px 0px 10px rgba(255,255,255,.5);
        border: 1px solid rgba(255,255,255,.5);
        text-align: center;
        cursor: default;
        border-radius: 10px;
        animation: animate1 1s linear 0s infinite;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://threejs.org/build/three.module.js",
          "three/addons/": "https://threejs.org/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three';

      import { TWEEN } from 'https://threejs.org/examples/jsm/libs/tween.module.min.js';
      import { CSS3DRenderer, CSS3DObject } from 'https://threejs.org/examples/jsm/renderers/CSS3DRenderer.js';


      // fetch('https://github-contributions-api.deno.dev/uemura5683.json')
      // .then(response => response.json())
      // .then(data => {
      //   console.log(data);
      // });


      var table = [
        "esc", "", "", "",1, 1,
        "", "", "F1", "", 2, 1,
        "", "", "F2", "", 3, 1,
        "", "", "F3", "", 4, 1,
        "", "", "F4", "", 5, 1,
        "", "", "F5", "", 6, 1,
        "", "", "F6", "", 7, 1,
        "", "", "F7", "", 8, 1,
        "", "", "F8", "", 9, 1,
        "", "", "F9", "", 10, 1,
        "", "", "F10", "", 11, 1,
        "", "", "F11", "", 12, 1,
        "", "", "F12", "", 13, 1,
        "", "", "", "", 14, 1,
        "!", "1", "ぬ", "", 1, 2,
        '"', "2", "ふ", "", 2, 2,
        "#", "3", "あ", "ぁ", 3, 2,
        "$", "4", "う", "ぅ", 4, 2,
        "%", "5", "え", "ぇ", 5, 2,
        "&", "6", "お", "ぉ", 6, 2,
        "'", "7", "や", "ゃ", 7, 2,
        "(", "8", "ゆ", "ゅ", 8, 2,
        ")", "9", "よ", "ょ", 9, 2,
        "", "0", "わ", "を", 10, 2,
        "=", "-", "ほ", "", 11, 2,
        "~", "^", "へ", "", 12, 2,
        "|", "¥", "ー", "", 13, 2,
        "", "", "delete", "", 14, 2,
        "", "", "tab", "", 1, 3,
        "", "Q", "た", "", 2, 3,
        "", "W", "て", "", 3, 3,
        "", "R", "い", "ぃ", 4, 3,
        "", "T", "す", "", 5, 3,
        "", "W", "か", "", 6, 3,
        "", "Y", "ん", "", 7, 3,
        "", "U", "な", "", 8, 3,
        "", "I", "に", "", 9, 3,
        "", "O", "ら", "", 10, 3,
        "", "P", "せ", "", 11, 3,
        "`", "@", "〝", "", 12, 3,
        "[", "{", "゜", "「", 13, 3,
        "enter", "", "",  "return",14, 3,
        "", "", "control", "",1, 4,
        "", "A", "ち", "", 2, 4,
        "", "S", "と", "", 3, 4,
        "", "D", "し", "", 4, 4,
        "", "F", "は", "", 5, 4,
        "", "G", "き", "", 6, 4,
        "", "H", "く", "", 7, 4,
        "", "J", "ま", "", 8, 4,
        "", "K", "の", "", 9, 4,
        "", "L", "り", "", 10, 4,
        "+", ";", "れ", "", 11, 4,
        "*", ":", "け", "", 12, 4,
        "}", "]", "む", "」", 13, 4,
        "", "", "shift", "", 1, 5,
        "", "Z", "つ", "っ", 2, 5,
        "", "X", "さ", "", 3, 5,
        "", "C", "そ", "", 4, 5,
        "", "V", "ひ", "", 5, 5,
        "", "B", "こ", "", 6, 5,
        "", "N", "み", "", 7, 5,
        "", "M", "も", "", 8, 5,
        "<", ",", "ね", "、", 9, 5,
        ">", ".", "る", "。", 10, 5,
        "?", "/", "め", "・", 11, 5,
        "_", "", "ろ", "", 12, 5,
        "", "", "shift", "", 13, 5,
        "", "", "caps", "", 1, 6,
        "alt", "", "option", "", 2, 6,
        "", "", "command", "", 3, 6,
        "", "", "英数", "",4, 6,
        "", "", "", "", 5, 6,
        "", "", "かな", "", 6, 6,
        "", "", "command", "", 7, 6,
        "", "", "fn", "", 8, 6,
        "←", "", "", "", 9, 6,
        "↑︎", "", "", "", 10, 6,
        "↓", "", "", "", 11, 6,
        "→", "", "", "", 12, 6,
      ];

      let camera, scene, renderer, controls, objects = [], targets = { table: [], grid: [], closs: [], circle: [] }, targetsdh = { table: [], grid: [], closs: [], circle: [] };

      init();
      animate();

      function init() {

        camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 4000 );
        if(window.innerWidth < 1200) {
          camera.position.z = 3000 + (2001 - window.innerWidth * 2);
        } else {
          camera.position.z = 2000;
        }
        scene = new THREE.Scene();
        let num = 0;

        for ( let i = 0; i < table.length; i += 6 ) {

          let element = document.createElement( 'div' );
          element.className = 'element' + ' element_num_' + num;
          element.style.backgroundColor = 'rgba(0,0,0,' + ( Math.random() * 0.5 + 0.25 ) + ')';

          let typing_one = document.createElement( 'div' );
          typing_one.className = 'typing_one';
          typing_one.textContent = table[ i ];
          element.appendChild( typing_one );

          let typing_two = document.createElement( 'div' );
          typing_two.className = 'typing_two';
          typing_two.textContent = table[ i + 1 ];
          element.appendChild( typing_two );

          let typing_three = document.createElement( 'div' );
          typing_three.className = 'typing_three';
          typing_three.innerHTML = table[ i + 2 ];
          element.appendChild( typing_three );

          let typing_four = document.createElement( 'div' );
          typing_four.className = 'typing_four';
          typing_four.innerHTML = table[ i + 3 ];
          element.appendChild( typing_four );

          var object = new CSS3DObject( element );
          object.position.x = Math.random() * 4000 - 2000;
          object.position.y = Math.random() * 4000 - 2000;
          object.position.z = Math.random() * 4000 - 2000;
          scene.add( object );

          objects.push( object );

          var object = new THREE.Object3D();
          object.position.x = ( table[ i + 4 ] * 140 ) - 1330 + 275;
          object.position.y = - ( table[ i + 5 ] * 140 ) + 990 - 400;
          targets.table.push( object );
          num++;
        }

        var vector = new THREE.Vector3();
        for ( var i = 0, l = objects.length; i < l; i ++ ) {
          var object = new THREE.Object3D();
          object.position.x = ( ( i % 5 ) * 400 ) - 800;
          object.position.y = ( - ( Math.floor( i / 5 ) % 5 ) * 400 ) + 800;
          object.position.z = ( Math.floor( i / 25 ) ) * 1000 - 1500;
          targets.grid.push( object );
        }

        var vector = new THREE.Vector3();
        for ( var i = 0, l = objects.length; i < l; i ++ ) {
          var phi = i * 0.425 + Math.PI;
          var object = new THREE.Object3D();
          object.position.x = 1000 * Math.sin( phi );
          object.position.y = 600 * Math.tan( phi );
          object.position.z = 600 * Math.cos( phi );
          vector.x = object.position.x * 2;
          vector.y = object.position.y * 1;
          vector.z = object.position.z * 2;
          object.lookAt( vector );
          targets.closs.push( object );
        }

        var vector = new THREE.Vector3();
        for ( var i = 0; i < objects.length; i ++ ) {
          var phi = i * 0.275 + Math.PI;
          var object = new THREE.Object3D();
          object.position.x = 600 * Math.cos( phi );
          object.position.y = 600 * Math.sin( phi );
          object.position.z = - ( i * 40 );
          targets.circle.push( object );
        }


        renderer = new CSS3DRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );     
        renderer.domElement.style.position = 'absolute';
        document.getElementById( 'container' ).appendChild( renderer.domElement );


        transform( targets.table, 500 );
        window.addEventListener( 'resize', onWindowResize, false );
      }

      /**
      * 5秒ごとに トランスフォームを実行する
      **/
      let count = 0;
      let renderling = setInterval(()=> {
          count++;
          switch(true) {
            case count % 4 === 0:
              transform( targets.table, 500 );
              break;
            case count % 4 === 1:
              transform( targets.closs, 500 );
              break;
            case count % 4 === 2:
              transform( targets.circle, 500 );
              break;
            default:
              transform( targets.grid, 500 );
              break;
          }
      }, 5000);

      /**
      * トランスフォーム
      **/
      function transform( targets, duration ) {
        TWEEN.removeAll();
        for ( var i = 0; i < objects.length; i ++ ) {
          var object = objects[ i ];
          var target = targets[ i ];
          new TWEEN.Tween( object.position )
            .to( { x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
            .start();
          new TWEEN.Tween( object.rotation )
            .to( { x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration )
            .start();
        }
        new TWEEN.Tween( this )
          .to( {}, duration * 2 )
          .onUpdate( render )
          .start();
      }

      /**
      * リサイズ
      **/
      function onWindowResize() {
        if(window.innerWidth < 1200) {
          camera.position.z = 3000 + (2001 - window.innerWidth * 2);
        } else {
          camera.position.z = 2000;
        }
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
        render();
      }

      /**
      * アニメーション
      **/
      function animate() {
        requestAnimationFrame( animate );
        TWEEN.update();
      }

      /**
      * レンダリング
      **/
      function render() {
        renderer.render( scene, camera );
      }

    </script>
  </body>
</html>
