<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
      }
      p {
        color: white;
        font: 5rem bold;
        margin: 0;
      }
      canvas {
        margin: 0;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        background-image: 
          radial-gradient(#494067, #030D14);
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
	<script src="js/index.js"></script>
  </head>
  <body>
    <div style="height: 3000px">
        <p style="position: absolute; top: 0px;">0: Red</p>
        <p style="position: absolute; top: 1000px;">1000: Green</p>
        <p style="position: absolute; top: 2000px;">2000: Blue</p>
    </div>
    <canvas id="myCanvas"></canvas>

  </body>
</html>
