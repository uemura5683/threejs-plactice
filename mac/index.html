    <div id="container"></div>
    <script>

    var table = [

      "=", "-", "ほ", "", 11, 2,

      "", "O", "ら", "", 10, 3,
      "", "P", "せ", "", 11, 3,
      "`", "@", "〝", "", 12, 3,
      "[", "{", "゜", "「", 13, 3,
      "enter", "", "",  "return",14, 3,
      "", "", "control", "",1, 4,
      "", "A", "ち", "", 2, 4,
      "", "S", "と", "", 3, 4,
      "", "D", "し", "", 4, 4,
      "", "F", "は", "", 5, 4,
      "", "G", "き", "", 6, 4,
      "", "H", "く", "", 7, 4,
      "", "J", "ま", "", 8, 4,
      "", "K", "の", "", 9, 4,
      "", "L", "り", "", 10, 4,
      "+", ";", "れ", "", 11, 4,
      "*", ":", "け", "", 12, 4,
      "}", "]", "む", "」", 13, 4,
      "", "", "shift", "", 1, 5,
      "", "Z", "つ", "っ", 2, 5,
      "", "X", "さ", "", 3, 5,
      "", "C", "そ", "", 4, 5,
      "", "V", "ひ", "", 5, 5,
      "", "B", "こ", "", 6, 5,
      "", "N", "み", "", 7, 5,
      "", "M", "も", "", 8, 5,
      "<", ",", "ね", "、", 9, 5,
      ">", ".", "る", "。", 10, 5,
      "?", "/", "め", "・", 11, 5,
      "_", "", "ろ", "", 12, 5,
      "", "", "shift", "", 13, 5,
      "", "", "caps", "", 1, 6,
      "alt", "", "option", "", 2, 6,
      "", "", "command", "", 3, 6,
      "", "", "英数", "",4, 6,
      "", "", "", "", 5, 6,
      "", "", "かな", "", 6, 6,
      "", "", "command", "", 7, 6,
      "", "", "fn", "", 8, 6,
      "←", "", "", "", 9, 6,
      "↑︎", "", "", "", 10, 6,
      "↓", "", "", "", 11, 6,
      "→", "", "", "", 12, 6,
    ];

    let camera, scene, renderer, controls, objects = [], targets = { table: [] }, targetsdh = { table: [] };

    init();
    animate();

    function init() {
      document.getElementById('container').classList.remove('fadeout');
      camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 4000 );
      if(window.innerWidth > 767 && window.innerWidth < 1200) {
        camera.position.z = 3000 + (1001 - window.innerWidth);
      } else if(window.innerWidth < 766) {
        camera.position.z = 2400 + (1001 - window.innerWidth);
      } else {
        camera.position.z = 2000;
      }
      scene = new THREE.Scene();
      let num = 0;
      for ( let i = 0; i < table.length; i += 6 ) {

        let element = document.createElement( 'div' );
        element.className = 'element' + ' element_num_' + num;
        element.style.backgroundColor = 'rgba(0,0,0,' + ( Math.random() * 0.5 + 0.25 ) + ')';

        let typing_one = document.createElement( 'div' );
        typing_one.className = 'typing_one';
        typing_one.textContent = table[ i ];
        element.appendChild( typing_one );

        let typing_two = document.createElement( 'div' );
        typing_two.className = 'typing_two';
        typing_two.textContent = table[ i + 1 ];
        element.appendChild( typing_two );

        let typing_three = document.createElement( 'div' );
        typing_three.className = 'typing_three';
        typing_three.innerHTML = table[ i + 2 ];
        element.appendChild( typing_three );

        let typing_four = document.createElement( 'div' );
        typing_four.className = 'typing_four';
        typing_four.innerHTML = table[ i + 3 ];
        element.appendChild( typing_four );

        var object = new THREE.CSS3DObject( element );
        object.position.x = Math.random() * 4000 - 2000;
        object.position.y = Math.random() * 4000 - 2000;
        object.position.z = Math.random() * 4000 - 2000;
        scene.add( object );

        objects.push( object );

        var object = new THREE.Object3D();
        switch(true) {
          case num <= 13:
            object.position.x = ( table[ i + 4 ] * 140 ) - 1330 + 275;
            object.position.y = - ( table[ i + 5 ] * 164 ) + 990 - 400;
            break;
            case num == 41:
            object.position.x = ( table[ i + 4 ] * 140 ) - 1330 + 275;
            object.position.y = - ( table[ i + 5 ] * 164 ) + 990 - 400;
            break;
          case num == 55:
            object.position.x = ( table[ i + 4 ] * 190 ) - 1345 + 275;
            object.position.y = - ( table[ i + 5 ] * 140 ) + 990 - 400;
            break;
          case num >= 56 && num <= 66:
            object.position.x = ( table[ i + 4 ] * 140 ) - 1260 + 275;
            object.position.y = - ( table[ i + 5 ] * 140 ) + 990 - 400;
            break;
          case num == 67:
            object.position.x = ( table[ i + 4 ] * 190 ) - 1875 + 275;
            object.position.y = - ( table[ i + 5 ] * 140 ) + 990 - 400;
            break;
          case num >= 70 && num <= 71:
            object.position.x = ( table[ i + 4 ] * 170 ) - 1405 + 275;
            object.position.y = - ( table[ i + 5 ] * 140 ) + 990 - 400;
            break;
          case num == 72:
            object.position.x = ( table[ i + 4 ] * 440 ) - 2620 + 275;
            object.position.y = - ( table[ i + 5 ] * 140 ) + 990 - 400;
            break;
          case num >= 73 && num <= 74:
            object.position.x = ( table[ i + 4 ] * 170 ) - 1135 + 275;
            object.position.y = - ( table[ i + 5 ] * 140 ) + 990 - 400;
            break;
          case num >= 75 && num <= 76:
            object.position.x = ( table[ i + 4 ] * 140 ) - 910 + 275;
            object.position.y = - ( table[ i + 5 ] * 140 ) + 990 - 400;
            break;
          case num == 77:
            object.position.x = ( table[ i + 4 ] * 140 ) - 910 + 275;
            object.position.y = - ( table[ i + 5 ] * 60 ) + 540 - 400;
            break;
          case num == 78:
            object.position.x = ( table[ i + 4 ] * 140 ) - 1050 + 275;
            object.position.y = - ( table[ i + 5 ] * 60 ) + 480 - 400;
            break;
          case num == 79:
            object.position.x = ( table[ i + 4 ] * 140 ) - 1050 + 275;
            object.position.y = - ( table[ i + 5 ] * 140 ) + 990 - 400;
            break;
          default:
            object.position.x = ( table[ i + 4 ] * 140 ) - 1330 + 275;
            object.position.y = - ( table[ i + 5 ] * 140 ) + 990 - 400;
            break;
        }
        targets.table.push( object );
        num++;
      }

      renderer = new THREE.CSS3DRenderer();
      if(window.innerWidth < 1200) {
        renderer.setSize( window.innerWidth, window.innerWidth );
      } else {
        renderer.setSize( window.innerWidth, window.innerHeight );        
      }      
      renderer.domElement.style.position = 'absolute';
      document.getElementById( 'container' ).appendChild( renderer.domElement );
      transform( targets.table, 500 );
      window.addEventListener( 'resize', onWindowResize, false );
    }

    let renderling = setInterval(()=> {
      document.getElementById('container').classList.add('fadeout');
      setTimeout(() => {
        document.getElementById('container').innerHTML = '';
        init();
      }, 500);
    }, 5000);


    function transform( targets, duration ) {
      TWEEN.removeAll();
      for ( var i = 0; i < objects.length; i ++ ) {
        var object = objects[ i ];
        var target = targets[ i ];
        new TWEEN.Tween( object.position )
          .to( { x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
          .start();
        new TWEEN.Tween( object.rotation )
          .to( { x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration )
          .start();
      }
      
      new TWEEN.Tween( this )
        .to( {}, duration * 2 )
        .onUpdate( render )
        .start();
    }

    function onWindowResize() {

      if(window.innerWidth > 767 && window.innerWidth < 1200) {
        camera.position.z = 3000 + (1001 - window.innerWidth);
      } else if(window.innerWidth < 766) {
        camera.position.z = 2400 + (1001 - window.innerWidth);
      } else {
        camera.position.z = 2000;
      }
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      if(window.innerWidth < 1200) {
        renderer.setSize( window.innerWidth, window.innerWidth );
      } else {
        renderer.setSize( window.innerWidth, window.innerHeight );
      }
      render();
    }

    function animate() {
      requestAnimationFrame( animate );
      TWEEN.update();
    }

    function render() {
      renderer.render( scene, camera );
    }
